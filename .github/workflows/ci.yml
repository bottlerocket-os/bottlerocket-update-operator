name: ci

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Setup Go version ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.5
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build native
        run: |
          make build test
      - name: Build container
        run: |
          make container container-test
